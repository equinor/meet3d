apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: meet3d
spec:
  environments:
    - name: latest
      build:
        from: latest
    - name: testing
      build:
        from: testing
    - name: master
      build:
        from: master
  components:
    - name: signaling-server
      dockerfileName: signaling.Dockerfile
      ports:
        - name: socketio
          port: 3000
      publicPort: socketio
    - name: web-server
      dockerfileName: static.Dockerfile
      ports:
        - name: http
          port: 80
      publicPort: http
  dnsAppAlias:
    environment: latest
    component: web-server
